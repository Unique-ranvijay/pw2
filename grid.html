<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
  }
  
  .item {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
    height: 200px;
  }
  
  .item img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
<body>
    <div class="gallery-grid">
        <div class="item1"><img src="image1.jpg" alt="Image 1"></div>
        <div class="item2"><img src="image2.jpg" alt="Image 2"></div>
        <div class="item3"><img src="image3.jpg" alt="Image 3"></div>
        <div class="item4"><img src="image4.jpg" alt="Image 4"></div>
        <div class="item5"><img src="image5.jpg" alt="Image 5"></div>
        <div class="item6"><img src="image6.jpg" alt="Image 6"></div>
        
      </div>
      
</body>
</html>
